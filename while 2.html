<body>
    Anos que temos para Viver <br>
    <button id="click">Iniciar Contagem !</button>
</body>
<script>
    var btn = document.getElementById("click");
    btn.addEventListener("click",function(){
        document.write("Eu nasci em ... 2007");
        document.write('<br/>')
        document.write('<br/>')

        let contador = 2007;
        let nasci_em = 2007
        while(contador< 2097 ){

            document.write("No ano de "+contador +"  eu terei " + (contador - nasci_em) +" anos");
             document.write('<br/>')

            contador = contador + 1;
        }

    })
</script>
